build_settings:
    mysql:
        host: "localhost"
        user: "root"
        pass: "root"

setup:
    mysql:
        - "DROP DATABASE IF EXISTS pods_tests;"
        - "CREATE DATABASE pods_tests;"
        - "GRANT ALL PRIVILEGES ON pods_tests.* TO pods_tests@'localhost' IDENTIFIED BY 'pods_tests';"

test:
    php_unit:
        config:
            - "phpunit.xml"
        directory:
            - "tests/"
        run_from: "unit-tests/"
    php_mess_detector:
        allow_failures: true

complete:
    mysql:
        - "DROP DATABASE IF EXISTS pods_tests;"